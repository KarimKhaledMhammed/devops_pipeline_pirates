server {
    listen 8080;
    server_name localhost;

    # 1. Serve the HTML Frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API requests to the Backend Container
    # The container name 'pirates-backend' comes from docker-compose.yml
    location ~ ^/(signup|signin|health|version) {
        proxy_pass http://pirates-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}