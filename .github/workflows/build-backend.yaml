name: Build, Push, and Sign Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'Dockerfile'
      - '.github/workflows/**'

env:
  IMAGE_NAME: karimkhaled02/pipeline-pirates
  TAG: backend-v${{ github.run_number }}

jobs:
  # JOB 1: Code Quality Scan üîç
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required: SonarCloud needs full git history

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this automatically
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # You just added this
        with:
          args: >
            -Dsonar.organization=karimkhaledmhammed
            -Dsonar.projectKey=KarimKhaledMhammed_devops_pipeline_pirates
            -Dsonar.sources=backend
            -Dsonar.python.version=3.11
            -Dsonar.verbose=true

  # JOB 2: Build & Sign (Only runs if Scan passes) üèóÔ∏è
  build-and-sign:
    needs: sonar-scan  # Wait for SonarCloud to finish successfully!
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.3.0

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.IMAGE_NAME }}:backend-latest

      - name: Sign the Image
        run: |
          cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${{ env.IMAGE_NAME }}:backend-latest"
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Summary
        run: echo "Successfully scanned code, pushed, and signed ${{ env.IMAGE_NAME }}:latest"
